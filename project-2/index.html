<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Collage Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for visibility */
            padding: 20px;
            text-align: center;
        }

        #collage {
            display: flex;
            flex-wrap: wrap;
            border: .5px solid white; /* White border for contrast */
            margin-top: 20px;
            padding: 40px; /* Add padding for aesthetics */
        }

        .photo {
            flex: 1 1 45%; /* Adjusted for smaller screens */
            margin: 10px;
            border: 1px solid gray;
            overflow: hidden;
            background-color: #333; /* Dark background for images */
        }

        .photo img {
            max-width: 75%;
            height: auto;
        }

        #captureButton {
            padding: 70px 40px; /* Larger button for touch */
            font-size: 18px; /* Larger font for readability */
            background-color: #444; /* Dark background */
            color: white; /* White text */
            border: none;
            border-radius: 50%; /* Larger rounded corners */
            cursor: crosshair; /* Cursor indication for clickability */
            margin-bottom: 20px; /* Space between button and other elements */
        }

        #videoContainer {
            display: none;
        }

        #snapButton {
            padding: 70px 40px; /* Comfortable tap size */
            font-size: 18px; /* Matching font size */
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%; /* Larger rounded corners */
            cursor: pointer;
            margin-top: 10px; /* Space between video and button */
        }

        .hidden {
            display: none;
        }

        #userText {
            width: 60%; /* Adjusted width for mobile */
            height: 75px; /* Consistent height */
            font-size: 18px; /* Larger font for touchscreens */
            background-color: #333; /* Dark background */
            color: greenyellow;
            border: 1px solid gray;
            border-radius: 10px; /* Larger rounded corners */
            margin-top: 50px; /* Space between input and collage */
        }
    </style>
</head>
<body>
    <h1>Photo Collage Generator</h1>
    
    <button id="captureButton">Take Photo</button> <!-- Larger touch-friendly button -->
    <div id="videoContainer" class="hidden">
        <video id="cameraStream" autoplay></video>
        <button id="snapButton">Snap!</button> <!-- Snap button -->
    </div>
    <div id="collage"></div> <!-- Collage area -->
    <textarea id="userText" placeholder="Enter your text here"></textarea> <!-- Text area for user input -->
    <script>
        const captureButton =
 document.getElementById("captureButton");
        const videoContainer = document.getElementById("videoContainer");
        const cameraStream = document.getElementById("cameraStream");
        const snapButton = document.getElementById("snapButton");
        const collage = document.getElementById("collage");
        const userText = document.getElementById("userText");

        let videoStream;

        captureButton.addEventListener("click", () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoStream = stream;
                        cameraStream.srcObject = stream;
                        videoContainer.classList.remove("hidden");
                    })
                    .catch((error) => {
                        console.error("Error accessing camera:", error);
                    });
            }
        });

        snapButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = cameraStream.videoWidth;
            canvas.height = cameraStream.videoHeight;
            context.drawImage(cameraStream, 0, 0);

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");

            const photoContainer = document.createElement("div");
            photoContainer.className = "photo";
            photoContainer.appendChild(img);

            const userTextNode = document.createElement("p");
            userTextNode.textContent = userText.value; /* Add user text to collage */

            collage.appendChild(photoContainer);
            collage.appendChild(userTextNode); /* Append user text */

            // Stop the camera after the snapshot
            if (videoStream) {
                videoStream getTracks().forEach((track) => track.stop());
            }

            videoContainer.classList.add("hidden");
        });
    </script>
</body>
</html>
