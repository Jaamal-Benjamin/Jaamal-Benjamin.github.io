<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Collage Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Include html2canvas -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #collage {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 10px;
        }

        .photo {
            flex: 0 0 45%;
            margin: 0px;
            overflow: hidden;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button id="captureButton">Take Photo</button>
    <div id="videoContainer" class="hidden">
        <video id="cameraStream" autoplay></video>
        <button id="snapButton">Snap!</button>
    </div>
    <div id="collage"></div>
    <button id="downloadButton" class="hidden">Download Collage</button> <!-- Added download button -->

    <script>
        const captureButton = document.getElementById("captureButton");
        const videoContainer = document.getElementById("videoContainer");
        const cameraStream = document.getElementById("cameraStream");
        const snapButton = document.getElementById("snapButton");
        const collage = document.getElementById("collage");
        const downloadButton = document.getElementById("downloadButton");

        let videoStream;

        captureButton.addEventListener("click", () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoStream = stream;
                        cameraStream.srcObject = stream;
                        videoContainer.classList.remove("hidden");
                    })
                    .catch((error) => {
                        console.error("Error accessing camera:", error);
                    });
            }
        });

        snapButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = cameraStream.videoWidth;
            canvas.height = cameraStream.videoHeight;
            context.drawImage(cameraStream, 0, 0);

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");

            const photoContainer = document.createElement("div");
            photoContainer.className = "photo";
            photoContainer.appendChild(img);

            collage.appendChild(photoContainer);

            // Stop the camera after the snapshot
            if (videoStream) {
                videoStream.getTracks().forEach((track) => track.stop());
            }

            videoContainer.classList.add("hidden");
            
            // Display download button if there are images in the collage
            if (collage.childElementCount > 0) {
                downloadButton.classList.remove("hidden");
            }
        });

        downloadButton.addEventListener("click", () => {
            html2canvas(collage).then((canvas) => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "collage.png"; // Name of the downloaded file
                link.click();
            });
        });
    </script>
</body>
</html>
