<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Collage Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #FFFFFF; /* White text for contrast */
            padding: 20px;
            text-align: center;
        }

        #collage {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #FFFFFF; /* White border for contrast */
            margin-top: 20px;
            padding: 10px; /* Add some padding */
        }

        .photo {
            flex: 1 1 45%;
            margin: 10px;
            border: 1px solid #888; /* Gray border */
            overflow: hidden;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        /* Much larger buttons */
        #captureButton, #snapButton {
            padding: 30px 60px; /* Larger button size */
            font-size: 24px; /* Larger font for readability */
            background-color: #333333; /* Darker background */
            color: white; /* White text for visibility */
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Cursor indication for clickability */
            margin-top: 20px; /* Space between elements */
            text-transform: uppercase; /* Uppercase text for visibility */
        }
    </style>
</head>
<body>
    <h1>Photo Collage Generator</h1> <!-- Heading -->
    <button id="captureButton">Take Photo</button> <!-- Larger button -->
    <div id="videoContainer" class="hidden">
        <video id="cameraStream" autoplay></video> <!-- Camera stream -->
        <button id="snapButton">Snap!</button> <!-- Larger button -->
    </div>
    <div id="collage"></div> <!-- Collage area -->

    <script>
        const captureButton = document.getElementById("captureButton");
        const videoContainer = document.getElementById("videoContainer");
        const cameraStream = document.getElementById("cameraStream");
        const snapButton = document.getElementById("snapButton");
        const collage = document.getElementById("collage");

        let videoStream;

        captureButton.addEventListener("click", () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoStream = stream;
                        cameraStream.srcObject = stream;
                        videoContainer.classList.remove("hidden");
                    })
                    .catch((error) => {
                        console.error("Error accessing camera:", error);
                    });
            }
        });

        snapButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = cameraStream.videoWidth;
            canvas.height = cameraStream.videoHeight;
            context.drawImage(cameraStream, 0, 0);

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");

            const photoContainer = document.createate("div");
            photoContainer.className = "photo";
            photoContainer.appendChild(img);

            collage.appendChild(photoContainer);

            // Stop the camera after the snapshot
            if (videoStream) {
                videoStream.getTracks().for each((track) => track.stop());
            }

            videoContainer.classList.add("hidden");
        });
    </script>
</body>
</html>
